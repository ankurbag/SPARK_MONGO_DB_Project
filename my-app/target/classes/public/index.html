
<!DOCTYPE html>
<html lang="en">
<head>
<title>User Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#fnamesearch").show();
		$("#lnamesearch").hide();
		$("#emailsearch").hide();
		
		$("#s_fname").click(function() {
			$("#fnamesearch").show();
			$("#lnamesearch").hide();
			$("#emailsearch").hide();
		});
		$("#s_lname").click(function() {
			$("#fnamesearch").hide();
			$("#lnamesearch").show();
			$("#emailsearch").hide();
		});
		$("#s_email").click(function() {
			$("#fnamesearch").hide();
			$("#lnamesearch").hide();
			$("#emailsearch").show();
		});
		
	});
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">MyUserApp</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>User form</h2>
		<!-- Search User Form Panel -->
		
		<div class="row col-md-12">
      	<div class="panel panel-info">
	      <div class="panel-heading">Search User
	      	<label class="radio-inline"><input type="radio" checked
							name="optradio" id="s_fname">First name:</label> 
							<label
							class="radio-inline"><input type="radio" name="optradio"
							id="s_lname">Last Name</label> 
							<label
							class="radio-inline"><input type="radio" name="optradio"
							id="s_email">Email</label>
	      </div>
	      <div class="panel-body">
		 <!--Search User Form -->
		  <form class="form-horizontal" role="form" action="/getAllUsers">
		  	<div class="form-group" id="fnamesearch">
			  <label class="control-label col-sm-2" for="fname">First Name:</label>
			  <div class="col-sm-4">
			  <i class="icon-search"></i>
				<input type="text" class="form-control" name="fname" id="fname" placeholder="Search By First Name">
			  </div>
			   <div class="col-sm-2">
				<button type="submit" class="btn btn-info">
		          <span class="glyphicon glyphicon-search"></span> Search
		        </button>
			  </div>
			</div>
			
			<div class="form-group" id="lnamesearch">
			  <label class="control-label col-sm-2" for="lname">Last Name:</label>
			  <div class="col-sm-4">
			  <i class="icon-search"></i>
				<input type="text" class="form-control" name="lname" id="lname" placeholder="Search By Last Name">
			  </div>
			   <div class="col-sm-2">
				<button type="submit" class="btn btn-info">
		          <span class="glyphicon glyphicon-search"></span> Search
		        </button>
			  </div>
			</div>
			
			<div class="form-group" id="emailsearch">
			  <label class="control-label col-sm-2" for="fname">Email:</label>
			 <div class="col-sm-4">
			  
				<input type="text" class="form-control" name="email" id="email" placeholder="Search By  Email id">
			  </div>
			   <div class="col-sm-2">
				<button type="submit" class="btn btn-info">
		          <span class="glyphicon glyphicon-search"></span> Search
		        </button>
			  </div>
			</div>
							
			<div class="form-group">        
			 
			</div>
		  </form>
		  <!-- End :Search  User Form -->
		 </div>
	    </div>
	    <!-- End : Search User Form Panel-->
		<!-- User Form Panel -->
      	<div class="panel panel-info">
	      <div class="panel-heading">Add User</div>
	      <div class="panel-body">
		 <!--User Form -->
		  <form class="form-horizontal" role="form" action="/createUser">
		  	<div class="form-group">
			  <label class="control-label col-sm-2" for="fname">First Name:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name" required pattern="[a-zA-Z ]+"/>
			  </div>
			  <label class="control-label col-sm-2" for="lname">Last Name:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name" required pattern="[a-zA-Z ]+" />
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-6">
				<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required />
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="street">Street Name:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="street" id="street" placeholder="Enter Street Name" required />
			  </div>
			  <label class="control-label col-sm-2" for="city">City:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="city" id="city" placeholder="Enter City Name" required pattern="[a-zA-Z ]+" />
			  </div>
			</div>
			
			<div class="form-group">
			  <label class="control-label col-sm-2" for="zip">Zip:</label>
			  <div class="col-sm-4">
				<input type="number" min="00000" max="99999" class="form-control" name="zip" id="zip" placeholder="Enter zip code" required />
			  </div>
			  <label class="control-label col-sm-2" for="state">State:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="state" id="state" placeholder="Enter State Code (Eg.IA)" minlength="2" maxlength="2" size="2" required  pattern="[A-Za-z]{2}" />
			  </div>
			  
			</div>
			<div class="form-group"> 
			<label class="control-label col-sm-2" for="country">Country:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="country" id="country" placeholder="Enter Country code (Eg.US)" minlength="2" maxlength="2" size="2" required pattern="[A-Za-z]{2}" />
			  </div>
			</div>	
			<div class="form-group"> 
			<label class="control-label col-sm-2" for="company_name">Company Name:</label>
			  <div class="col-sm-4">
				<input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Company Name"  required pattern="[a-zA-Z ]+" />
			  </div>
				
			<label class="control-label col-sm-2" for="company_url">Company URL:</label>
			  <div class="col-sm-4">
				<input type="url"" class="form-control" name="company_url" id="company_url" placeholder="Enter Company URL"  required  />
			  </div>
			</div>			
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info">Submit</button>
			  </div>
			</div>
		  </form>
		  <!-- End : User Form -->
		 </div>
	    </div>
	    <!-- End : User Form Panel-->
		
		
		</div>
		
	</div>

</body>
</html>
